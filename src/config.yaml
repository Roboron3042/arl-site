site:
  name: REDES LIBRES
  site: 'https://redeslibres.net'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Redes Libres
    template: '%s — Redes Libres'
  description: "Libérate de las redes sociales y de mensajería de las grandes corporaciones tecnológicas con la ayuda de la Asociación Redes Libres."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Redes Libres
    images:
      - url: 'https://arl.red/_image?href=%2F_astro%2Fredeslibres_banner.BX5KiCZk.png'
      #- url: '~/assets/images/redeslibres_banner.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: es
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
